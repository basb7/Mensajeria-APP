<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recover</title>
</head>
<body class="bg-light">
    <section class="container-fluid">
        <div class="row mt-5">
            <div class="col col-sm-6 col-md-3 border mx-auto px-4 pt-3 bg-white shadow">
                <h1 class="text-center mt-3 mb-3 fs-5">¿Tienes problemas para entrar?</h1>
                <p class="text-center text-muted">Introduce tu correo electrónico, número de teléfono o nombre de usuario y te enviaremos un enlace para que vuelvas a entrar en tu cuenta.</p>
                <form class="">
                    <div class="mb-2">
                      <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Teléfono, usuario o correo electrónico">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 w-100 rounded-0">Recuperar cuenta</button>
                </form>
            </div> 
        </div>
        <div class="row mt-3">
            <div class="col col-sm-6 col-md-3 border mx-auto px-4 bg-white shadow">
                <p class="text-center pt-2">¿Crea una cuenta? <a class="text-decoration-none" href="{{url_for('register')}}">Regístrate</a></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col col-sm-6 col-md-3 border mx-auto px-4 bg-white shadow">
            <a class="text-decoration-none text-dark" href="{{url_for('login')}}"><p class="text-center pt-2 fw-bold">Volver al inicio de sesión</p></a>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
